<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Weather</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
            color: white;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            left: 80%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            left: 50%;
            animation-delay: 10s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            left: 20%;
            animation-delay: 15s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 200;
            margin-bottom: 15px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #f093fb, #667eea);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShimmer 3s ease-in-out infinite;
        }

        @keyframes textShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            gap: 15px;
            animation: slideUp 1s ease-out 0.3s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-input {
            padding: 18px 25px;
            font-size: 16px;
            border: none;
            border-radius: 60px;
            width: 350px;
            background: rgba(255, 255, 255, 0.2);
            color: rgb(4, 4, 4);
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            font-family: 'Poppins', sans-serif;
        }

        .search-input::placeholder {
            color: rgba(9, 9, 9, 0.7);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .search-btn {
            padding: 18px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 60px;
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .search-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .search-btn:hover::before {
            left: 100%;
        }

        .search-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }

        .current-weather {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 40px;
            backdrop-filter: blur(30px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInScale 0.8s ease-out 0.6s both;
            position: relative;
            overflow: hidden;
        }

        .current-weather::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 100%;
            animation: gradientMove 3s linear infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .current-weather:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
        }

        .current-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .current-info h2 {
            font-size: 2.5rem;
            margin-bottom: 8px;
            font-weight: 300;
        }

        .current-info p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .current-temp {
            text-align: right;
            position: relative;
        }

        .temp {
            font-size: 5rem;
            font-weight: 100;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #fff, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .current-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .detail-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .detail-item:hover::before {
            left: 100%;
        }

        .detail-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .detail-item h4 {
            font-size: 0.95rem;
            opacity: 0.8;
            margin-bottom: 8px;
            font-weight: 300;
        }

        .detail-item p {
            font-size: 1.4rem;
            font-weight: 500;
        }

        .forecast-section {
            margin-top: 40px;
            animation: slideUp 1s ease-out 0.9s both;
        }

        .forecast-section h3 {
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            font-weight: 300;
        }

        .forecast-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
        }

        .forecast-day {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .forecast-day::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }

        .forecast-day:hover::before {
            opacity: 1;
        }

        .forecast-day:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.25);
        }

        .forecast-day h4 {
            margin-bottom: 12px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .forecast-day img {
            width: 60px;
            height: 60px;
            margin: 15px 0;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
            transition: transform 0.3s;
        }

        .forecast-day:hover img {
            transform: scale(1.2) rotate(5deg);
        }

        .forecast-temps {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .forecast-temps .high {
            font-weight: 600;
            font-size: 1.2rem;
        }

        .forecast-temps .low {
            opacity: 0.7;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.3rem;
            animation: loadingPulse 1.5s ease-in-out infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        .error {
            background: rgba(231, 76, 60, 0.2);
            border: 2px solid rgba(231, 76, 60, 0.4);
            color: white;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            margin: 25px 0;
            backdrop-filter: blur(15px);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .hidden {
            display: none;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .search-input {
                width: 280px;
            }

            .current-main {
                flex-direction: column;
                text-align: center;
                gap: 25px;
            }

            .current-details {
                grid-template-columns: repeat(2, 1fr);
            }

            .forecast-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .temp {
                font-size: 4rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }

            .search-container {
                flex-direction: column;
                align-items: center;
            }

            .search-input {
                width: 100%;
                max-width: 300px;
            }

            .search-btn {
                width: 100%;
                max-width: 300px;
            }

            .current-weather, .forecast-day {
                padding: 20px;
            }

            .current-details {
                grid-template-columns: 1fr;
            }

            .forecast-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>üå§ Smart Weather</h1>
            <p>Experience weather like never before with stunning forecasts</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" id="cityInput" placeholder="Discover weather in any city..."
                onkeypress="handleKeyPress(event)">
            <button class="search-btn" onclick="getWeather()">üîç Explore</button>
        </div>

        <div id="errorMessage" class="error hidden"></div>
        <div id="loadingMessage" class="loading hidden">üåç Gathering atmospheric data...</div>

        <div id="currentWeather" class="current-weather hidden">
            <div class="current-main">
                <div class="current-info">
                    <h2 id="cityName">City</h2>
                    <p id="currentDate">Date</p>
                    <p id="weatherDescription">Description</p>
                </div>
                <div class="current-temp">
                    <div class="temp" id="currentTemp">--¬∞</div>
                    <img id="weatherIcon" class="weather-icon" alt="Weather Icon">
                </div>
            </div>

            <div class="current-details">
                <div class="detail-item">
                    <h4>Feels Like</h4>
                    <p id="feelsLike">--¬∞</p>
                </div>
                <div class="detail-item">
                    <h4>Humidity</h4>
                    <p id="humidity">--%</p>
                </div>
                <div class="detail-item">
                    <h4>Wind Speed</h4>
                    <p id="windSpeed">-- km/h</p>
                </div>
                <div class="detail-item">
                    <h4>Pressure</h4>
                    <p id="pressure">-- hPa</p>
                </div>
                <div class="detail-item">
                    <h4>Visibility</h4>
                    <p id="visibility">-- km</p>
                </div>
                <div class="detail-item">
                    <h4>UV Index</h4>
                    <p id="uvIndex">--</p>
                </div>
            </div>
        </div>

        <div id="forecastSection" class="forecast-section hidden">
            <h3>üìÖ Weekly Weather Journey</h3>
            <div class="forecast-container" id="forecastContainer">
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'd17a0c4365ba4c2292d64601252607'; // Your WeatherAPI.com key
        const BASE_URL = 'https://api.weatherapi.com/v1';

        function showLoading() {
            document.getElementById('loadingMessage').classList.remove('hidden');
            document.getElementById('currentWeather').classList.add('hidden');
            document.getElementById('forecastSection').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingMessage').classList.add('hidden');
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
            hideLoading();
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        async function getWeather() {
            const city = document.getElementById('cityInput').value.trim();
            if (!city) {
                showError('Please enter a city name to explore the weather');
                return;
            }

            showLoading();
            hideError();

            try {
                const response = await fetch(`${BASE_URL}/forecast.json?key=${API_KEY}&q=${city}&days=7&aqi=no&alerts=no`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.message);
                }

                displayCurrentWeather(data);
                displayForecast(data.forecast.forecastday);

                hideLoading();
            } catch (error) {
                console.error(error);
                showError(`Unable to fetch weather data: ${error.message}`);
            }
        }

        function displayCurrentWeather(data) {
            const current = data.current;
            const location = data.location;

            document.getElementById('cityName').textContent = `${location.name}, ${location.country}`;
            document.getElementById('currentDate').textContent = new Date(location.localtime).toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            document.getElementById('weatherDescription').textContent = current.condition.text;
            document.getElementById('currentTemp').textContent = `${Math.round(current.temp_c)}¬∞C`;
            document.getElementById('weatherIcon').src = `https:${current.condition.icon}`;

            document.getElementById('feelsLike').textContent = `${Math.round(current.feelslike_c)}¬∞C`;
            document.getElementById('humidity').textContent = `${current.humidity}%`;
            document.getElementById('windSpeed').textContent = `${current.wind_kph} km/h`;
            document.getElementById('pressure').textContent = `${current.pressure_mb} hPa`;
            document.getElementById('visibility').textContent = `${current.vis_km} km`;
            document.getElementById('uvIndex').textContent = current.uv;

            document.getElementById('currentWeather').classList.remove('hidden');
        }

        function displayForecast(forecastDays) {
            const forecastContainer = document.getElementById('forecastContainer');
            forecastContainer.innerHTML = '';

            forecastDays.slice(1).forEach((day, index) => {
                const date = new Date(day.date);
                const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                const monthDay = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

                const forecastDay = document.createElement('div');
                forecastDay.className = 'forecast-day';
                forecastDay.style.animationDelay = `${index * 0.1}s`;
                forecastDay.innerHTML = `
                <h4>${dayName}</h4>
                <p>${monthDay}</p>
                <img src="https:${day.day.condition.icon}" alt="${day.day.condition.text}">
                <p style="font-size: 0.9rem; opacity: 0.8; margin: 10px 0;">${day.day.condition.text}</p>
                <div class="forecast-temps">
                    <span class="high">${Math.round(day.day.maxtemp_c)}¬∞</span>
                    <span class="low">${Math.round(day.day.mintemp_c)}¬∞</span>
                </div>
            `;
                forecastContainer.appendChild(forecastDay);
            });

            document.getElementById('forecastSection').classList.remove('hidden');
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                getWeather();
            }
        }

        // Enhanced auto-detect location on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`https://ipapi.co/json/`);
                const data = await response.json();
                document.getElementById('cityInput').value = data.city || 'Mumbai';
                // Auto-load weather after a short delay
                setTimeout(() => {
                    getWeather();
                }, 1000);
            } catch (error) {
                console.log('Auto location detection failed. Please enter manually.');
                document.getElementById('cityInput').value = 'Mumbai';
            }
        });

        // Add some interactive sparkle effect on click
        document.addEventListener('click', function(e) {
            createSparkle(e.pageX, e.pageY);
        });

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.width = '6px';
            sparkle.style.height = '6px';
            sparkle.style.background = 'white';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '1000';
            sparkle.style.animation = 'sparkleAnimation 0.6s ease-out forwards';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 600);
        }

        // Add sparkle animation CSS
        const sparkleCSS = `
            @keyframes sparkleAnimation {
                0% { transform: scale(0) rotate(0deg); opacity: 1; }
                50% { transform: scale(1) rotate(180deg); opacity: 1; }
                100% { transform: scale(0) rotate(360deg); opacity: 0; }
            }
        `;
        const styleSheet = document.createElement('style');
        styleSheet.textContent = sparkleCSS;
        document.head.appendChild(styleSheet);
    </script>

</body>

</html>
